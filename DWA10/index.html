<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tally Counter App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.6.0/cdn/themes/light.css" />
    <script src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.6.0/cdn/shoelace-autoloader.js" type = "module" defer></script>
    <script src="./tallyCounterApp.js" type="module" defer></script>
</head>

<body>
    <div class="container">
        <h1>Tally Counter App</h1>
        <sl-button id="additionBtn" variant="success" outline>Add</sl-button>
        <sl-button id="subtractionBtn" variant="danger" outline>Subtract</sl-button>
        <sl-button id="resetBtn" variant="primary" outline>Reset</sl-button>
        <h2 id="tallyCounter">0</h2>
        <sl-alert id="confirmationMsg" type="success" open="false"> The counter has been reset.</sl-alert>
    </div>
</body>
</html>
